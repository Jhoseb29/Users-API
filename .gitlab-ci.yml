
variables:

  MAVEN_OPTS: >-
    -Dhttps.protocols=TLSv1.2
    -Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository
    -Dorg.slf4j.simpleLogger.showDateTime=true
    -Djava.awt.headless=true


  MAVEN_CLI_OPTS: >-
    --batch-mode
    --errors
    --fail-at-end
    --show-version
    --no-transfer-progress
    -DinstallAtEnd=true
    -DdeployAtEnd=true

image: maven:3-openjdk-17

cache:
  paths:
    - .m2/repository


.verify:
  stage: test
  script:
    - 'mvn $MAVEN_CLI_OPTS verify --settings ci_settings.xml'
  except:
    variables:
      - $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH


checkStyle:
  stage: linter
  script:
    - 'mvn $MAVEN_CLI_OPTS validate'


unit-test:
  stage: test
  script:
    - 'mvn $MAVEN_CLI_OPTS test'


code-coverage:
  stage: code_coverage
  script:
    - 'mvn $MAVEN_CLI_OPTS jacoco:prepare-agent test jacoco:report'
  artifacts:
    paths:
      - target/site/jacoco/
  dependencies:
    - unit-test


maven-build:
  stage: build
  script:
    - "mvn $MAVEN_CLI_OPTS compile"


verify:jdk17:
  extends:
    - .verify


deploy:jdk17:
  stage: deploy
  script:
    - if [ ! -f ci_settings.xml ]; then
      echo "CI settings missing\! If deploying to GitLab Maven Repository, please see https://docs.gitlab.com/ee/user/packages/maven_repository/index.html#create-maven-packages-with-gitlab-cicd for instructions.";
      fi
    - 'mvn $MAVEN_CLI_OPTS deploy --settings ci_settings.xml'
  only:
    variables:
      - $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH